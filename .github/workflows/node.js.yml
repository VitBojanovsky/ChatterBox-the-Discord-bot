name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [24.12.0] # Node.js version, adjust if needed

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run build if present
      - name: Build (if applicable)
        run: npm run build --if-present

      # Run test: syntax check and lint (no Discord token needed)
      - name: Run tests (syntax check)
        run: |
          # Ignore .env file, no Discord login
          node --check index.js
          # Optional: lint
          npx eslint index.js || true
