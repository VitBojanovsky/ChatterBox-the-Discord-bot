name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [24.12.0] # Node.js version, adjust if needed

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run build if present
      - name: Build (if applicable)
        run: npm run build --if-present

      # Syntax check
      - name: Check syntax
        run: node --check index.js

      # ESLint
      - name: Run ESLint
        run: npx eslint index.js --max-warnings 0
